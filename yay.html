<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn em vì một ngày Valentine tuyệt vời nhất!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Gif -->
        <img src="assets/images/togepi-and-pikachu.gif" id="togepi-gif" alt="a cute picture of togepi"/>
        <!-- Message -->
        <h1 id="message">
            Cảm ơn em vì một ngày Valentine tuyệt vời nhất! ⸜(｡˃ ᵕ ˂ )⸝♡
        </h1>
    </div>

    <!-- Audio elements -->
    <audio id="backgroundMusic" loop>
        <source src="assets/sounds/music1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Tải nhạc nền khi trang được tải
        window.onload = () => {
            const backgroundMusic = document.getElementById("backgroundMusic");
            if (localStorage.getItem("musicPlaying") === "true") {
                backgroundMusic.currentTime = parseFloat(localStorage.getItem("musicCurrentTime")) || 0;
                backgroundMusic.play().catch(error => {
                    console.log("Âm thanh không thể phát:", error);
                });
            }
        };
    </script>
</body>
</html>
